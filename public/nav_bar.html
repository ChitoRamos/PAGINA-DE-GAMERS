<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - GAMERS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/img/Control2.jpeg" />

    <!-- Librerias de Vue-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>




<div id="app">

    <v-app id="inspire">
        <v-card class="overflow-hidden">
            <v-app-bar absolute color="#424242" dark shrink-on-scroll prominent src="/static/img/Gamers11.jpg" fade-img-on-scroll scroll-target="#scrolling-techniques-2" scroll-threshold="500" prominent class="mx-auto overflow-hidden">
                <template v-slot:img="{ props }">
                <v-img
                  v-bind="props"
                  gradient="to top right, rgba(30,31,31,.7), rgba(148,184,191,.7)"
                ></v-img>
              </template>






                <!--MENU DESPLEGABLE DE LA PARTE isqueirda-->

                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

                <v-navigation-drawer v-model="drawer" absolute bottom temporary src="https://st.depositphotos.com/1013195/1395/i/450/depositphotos_13958741-stock-photo-colorful-scratched-background.jpg">

                    <v-list nav dense>
                        <v-list-item-group v-model="group" active-class="deep-purple--text text--accent-4">
                            <v-list-item>
                                <v-list-item-title><a href="{{ url_for('fotos_cui') }}">Fotos de cuichapa</a></v-list-item-title>
                            </v-list-item>

                            <v-list-item>
                                <v-list-item-title>Promociones</v-list-item-title>
                            </v-list-item>

                            <v-list-item>
                                <v-list-item-title>Servicios</v-list-item-title>
                            </v-list-item>

                            <v-list-item>
                                <v-list-item-title>Quienes somos</v-list-item-title>
                            </v-list-item>
                        </v-list-item-group>
                    </v-list>
                </v-navigation-drawer>

                <!--END DESPLEGABLE-->










                <v-app-bar-title class="mb-2">GAMERS
                </v-app-bar-title>

                <v-spacer></v-spacer>





                <v-btn href="{{ url_for('inicio') }}" icon>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="transform:scale(.6)"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"/></svg>

                </v-btn>

            </v-app-bar>



            <v-sheet id="scrolling-techniques-2" class="overflow-y-auto" max-height="800">
                <v-container style="height: 1000px;">

                    <div class="content">
                        <v-main>
                            <v-card style="margin-top: 100px;" rounded>
                                {% block content %}{% endblock %}
                            </v-card>


                        </v-main>
                    </div>
            </v-sheet>

            </v-container>



        </v-card>


    </v-app>



</div>







<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({


        el: '#app',
        vuetify: new Vuetify(),
        mixins: [mixin],
        data: () => ({
            drawer: false,
            group: null,
        }),





    })
</script>
